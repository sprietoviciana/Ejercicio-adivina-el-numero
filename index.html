<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <h1 class="title">Adivina el número</h1>
    <div class="game">
        <form action="">
            <label for="game">Introduce aquí tu número:</label>
            <input class="input js-input" type="number" id="game">
            <button class="button js-button">Prueba</button>
        </form>

        <p class="clue js-clue">Escribe el número y dale a Prueba</p>
        <p class="try js-try">Número de intentos: 0</p>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
